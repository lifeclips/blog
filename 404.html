<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://cdn.jsdelivr.net/gh/hsywme/assets/images/rainbow.png"/>
<link rel="stylesheet" href="/blog/assets/style.css">
<title>404</title>
</head>

<body>
<div class="error">
    <span id="error-text">404: Not Found</span>
</div>

<script>
    'use strict';
    const $errorText = document.getElementById('error-text'),
        text = $errorText.innerText,
        characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890-=+<>,./?[{()}]!@#$%^&*~`\|'.split('');
    let progress = 0;

    const scrambleInterval = window.setInterval(function () {
        let newText = text;

        for (let i = 0; i < text.length; i++) {
            if (i >= progress) {
                newText = newText.substr(0, i) +
                    characters[Math.round(Math.random() * (characters.length - 1))] +
                    newText.substr(i + 1);
            }
        }

        $errorText.innerText = newText;
    }, 800 / 60);

    window.setTimeout(function () {
        let revealInterval = window.setInterval(function () {
            if (progress < text.length) {
                progress++;
            } else {
                window.clearInterval(revealInterval);
                window.clearInterval(scrambleInterval);
            }
        }, 70);
    }, 350);
</script>
